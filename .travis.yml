language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $github_token
  keep-history: true
  on:
    branch: master
  local-dir: build/libs
  target-branch: gh-pages
